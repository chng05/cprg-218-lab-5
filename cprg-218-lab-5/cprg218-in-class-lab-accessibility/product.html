<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <header>
      <h1>E-Commerce Store</h1>

      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#cart">Cart</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#home">Home</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section id="contact"></section> 
      <section id="home"></section>
      <section id="products">
        <h2>Products</h2>
        <div class="product-list">
          <div class="product">
            <img src="images/product-1.jpg" alt="Black headphones"/>
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product-2.jpg" alt="White PS4 game console and controller"/>
            <h3>Product 2</h3>
            <p>$15.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product-3.jpg" alt="Two white watches" />
            <h3>Product 3</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product-4.jpg" alt="Rose gold sunglasses" />
            <h3>Product 4</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product-5.jpg" alt="Black Ray-ban sunglasses" />
            <h3>Product 5</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product">
            <img src="images/product-6.jpg" alt="White Polaroid camera" />
            <h3>Product 6</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>
      <section id="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout">Checkout</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 E-Commerce Store</p>
    </footer>
    <script type="module" src="./productJs/main.js"></script>
  </body>
</html>
